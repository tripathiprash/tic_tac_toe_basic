<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="./css/main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
   
    <div class="head text-center">
    <h1> Tic Tac Toe </h1>
    
    </div>

    <div class="player-choices text-center">
    <form action="" id="playerChoices">
        <div class="player-mode" id="player-mode">
            <h3>Want to play with _________</h3>
            <input type="radio" class="btn-check" id="onePlayer" name="playerMode" value="onePlayer" required>
            <label for="onePlayer" class="btn btn-outline-light">Computer</label>    
            <input type="radio" class="btn-check" id="twoPlayer" name="playerMode" value="twoPlayer" required>
            <label for="twoPlayer" class="btn btn-outline-light">Friend</label>
        </div>
        <div class="who-first">
          <h3>Who will start?</h3>
          <div class="who-first-btns">
          <input type="radio" class="btn-check" id="player1First" name="whoFirst" value="person" required>
          <label for="player1First" class="btn btn-outline-light">I</label>    
          <input type="radio" class="btn-check" id="player2First" name="whoFirst" value="friend" required>
          <label for="player2First" class="btn btn-outline-light">Friend/Computer</label>  
          </div>
      </div>
        <div class="player-symbol-choice">
            <h3>Please choose your symbol!!</h3>
            <input type="radio" class="btn-check" id="xChoice" name="player1SymbolChoice" value="x" required>
            <label for="xChoice" class="btn btn-outline-light">X</label>    
            <input type="radio" class="btn-check" id="circleChoice" name="player1SymbolChoice" value="circle" required>
            <label for="circleChoice" class="btn btn-outline-light">O</label>  
        </div>

        <div>                     
            <button class="send-form btn btn-light" type="submit" id="playbtn">PLAY</button>                  
        </div>          
    </form>
    </div>

    <div class="board" id="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>

    <div class="overmsg" id="Over">        
        <p id="Overinf"></p>
        <div class="resetButton">
            <button id="resetButton">Play Again</button>
        </div>
    </div>
    
    <h4 class="name"> Prashasti Tripathi</h4>
    <script src="./js/main.js"></script>
</body>
</html>
